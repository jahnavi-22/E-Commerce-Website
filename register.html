    <!DOCTYPE html>
    <html lang="en" class="h-full bg-gray-900">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <!-- Include Tailwind CSS -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    
    <body class="h-full">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-100">Sign up</h2>
        </div>
    
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" id="registerform">
                <div>
                    <label for="username" class="block text-sm font-medium leading-6 text-gray-100">Username</label>
                    <div class="mt-2">
                        <input id="username" name="email" type="email" autocomplete="email" required
                               class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
    
                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium leading-6 text-gray-100">Password</label>
                    </div>
                    <div class="mt-2">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                               class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
    
                <div class="block text-sm font-medium leading-6 text-gray-100">
                    <p>Register as:  &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    <input type="radio" id="admin" class="account" name="account" required/> Admin &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    <input type="radio" id="user" class="account" name="account" required/> User<br><br>
                    </p>
            <hr/>
                </div>
    
                <div>
                    <button type="submit" onclick="register()"
                            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign
                        up
                    </button>
                </div>
            </form>
    
            <p class="mt-10 text-center text-sm text-gray-500">
               Already have an account?
                <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-green-500" onclick="window.location.href='login.html'">Login here</a>
            </p>
        </div>
    </div>
    </body>
    <script>
        function register(){
        document.getElementById('registerform').addEventListener('submit', function(event) {
        event.preventDefault(); 

        var userType = document.querySelector('input[name="account"]:checked');
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        var user = {
            userType: userType.id,
            username: username,
            password: password
        };

        var users = JSON.parse(localStorage.getItem('users')) || [];

        users.push(user);

        localStorage.setItem('users', JSON.stringify(users));
        window.location.href = 'login.html';
    });
}
    </script>
    </html>
